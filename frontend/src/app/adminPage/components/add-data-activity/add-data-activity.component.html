<p-toast position="top-right"></p-toast>
<div class="container p-5">
  <h2
    class="bg-white rounded-pill py-3 px-4 mb-5 text-center shadow-custom"
    [@fadeIn]
  >
    กิจกรรม
  </h2>
  <form
    [formGroup]="activityForm"
    (ngSubmit)="onSubmit()"
    class="p-fluid p-formgrid p-grid bg-white rounded-1 shadow-custom p-4"
    style="max-width: 600px; margin: auto"
    [@zoomIn]
  >
    <div class="row mb-3">
      <label for="name" class="col-md-4 col-form-label">ชื่อกิจกรรม</label>
      <div class="col-md-8">
        <input
          id="name"
          type="text"
          pInputText
          class="form-control"
          formControlName="name"
          required
        />
        <div
          *ngIf="
            activityForm.get('name')?.invalid && activityForm.get('name')?.touched
          "
          class="text-danger"
        >
          ชื่อต้องไม่เว้นว่าง
        </div>
      </div>
    </div>

    <div class="row mb-3">
        <label for="name" class="col-md-4 col-form-label">รายละเอียด</label>
        <div class="col-md-8">
          <input
            id="details"
            type="text"
            pInputText
            class="form-control"
            formControlName="details"
            required
          />
          <div
            *ngIf="
              activityForm.get('details')?.invalid && activityForm.get('details')?.touched
            "
            class="text-danger"
          >
          รายละเอียดต้องไม่เว้นว่าง
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="checkupDate" class="col-md-4 col-form-label">วันที่จัดกิจกรรม</label>
        <div class="col-md-8">
          <input
            id="date"
            type="date"
            class="form-control"
            formControlName="date"
          />
        </div>
      </div>

      <div class="row mb-3">
        <label for="name" class="col-md-4 col-form-label">สถานที่</label>
        <div class="col-md-8">
          <input
            id="location"
            type="text"
            pInputText
            class="form-control"
            formControlName="location"
            required
          />
          <div
            *ngIf="
              activityForm.get('location')?.invalid && activityForm.get('location')?.touched
            "
            class="text-danger"
          >
          สถานที่ต้องไม่เว้นว่าง
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <label for="checkupDate" class="col-md-4 col-form-label">เวลา</label>
        <div class="col-md-8">
          <input
            id="time"
            type="time"
            class="form-control"
            formControlName="time"
          />
        </div>
      </div>

    <div class="row mb-3">
      <label for="image" class="col-md-4 col-form-label">รูปภาพ</label>
      <div class="col-md-8">
        <input
          id="image"
          type="file"
          (change)="onImageUpload($event)"
          class="form-control"
        />
      </div>
    </div>

    <div class="row mb-3">
        <label for="name" class="col-md-4 col-form-label">หมายเหตุ</label>
        <div class="col-md-8">
          <input
            id="notes"
            type="text"
            pInputText
            class="form-control"
            formControlName="notes"
            required
          />
          <div
            *ngIf="
              activityForm.get('notes')?.invalid && activityForm.get('notes')?.touched
            "
            class="text-danger"
          >
          หมายเหตุไม่เว้นว่าง
          </div>
        </div>
      </div>

    <div class="row mt-5">
      <div class="col-md-6 mt-2 md:mt-0">
        <button
          pButton
          type="button"
          label="ยกเลิก"
          class="btn btn-secondary w-100"
          [@buttonHover]="buttonState"
          (mouseenter)="onMouseEnter()"
          (mouseleave)="onMouseLeave()"
          (click)="onCancel()"
        ></button>
      </div>
      <div class="col-md-6 mt-2 md:mt-0">
        <button
          pButton
          type="submit"
          label="เพิ่มข้อมูล"
          class="btn btn-org w-100"
          [@buttonHover]="buttonState"
          (mouseenter)="onMouseEnter()"
          (mouseleave)="onMouseLeave()"
          [disabled]="activityForm.invalid"
        ></button>
      </div>
    </div>
  </form>
</div>
