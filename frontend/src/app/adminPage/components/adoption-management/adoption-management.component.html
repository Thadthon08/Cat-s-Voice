<p-toast position="top-right"></p-toast>
<p-confirmDialog></p-confirmDialog>
<div class="container p-5">
  <div class="p-3">
    <h2 class="bg-white rounded-pill py-3 px-4 mb-5 text-center shadow-custom">
      หาบ้านให้น้อง
    </h2>
    <div class="row gap-5 justify-content-center">
      <div class="col-lg-6 px-3 text-center">
        <div class="image-container bg-white shadow-custom p-1 rounded-0">
          <img
            [src]="data.image_url"
            [alt]="data.name"
            title="Image of {{ data.name }}"
            class="img-fluid rounded-0 mx-auto d-block image-frame"
          />
        </div>
      </div>
      <div class="col-lg-4 lh-1 text-brown">
        <div class="bg-white p-4 shadow-custom">
          <h2 class="fw-medium">{{ data.name }}</h2>
          <p><span>เพศ:</span> {{ data.gender }}</p>
          <p><span>อายุ:</span> {{ data.age }}</p>
          <p><span>ลักษณะ:</span> {{ data.color }}</p>
          <p><span>นิสัย:</span> {{ data.personality }}</p>
          <p><span>อาการ/โรค:</span> {{ data.symptoms }}</p>
          <p>
            <span>สถานะ:</span> <span class="status">{{ data.status }}</span>
          </p>
          <div class="row mt-3">
            <div class="col-md-6 mt-2 md:mt-0">
              <button class="btn btn-primary w-100" (click)="confirmDelete()">
                ปฏิเสธ
              </button>
            </div>
            <div class="col-md-6 mt-2 md:mt-0">
              <button class="btn btn-org w-100" (click)="navigateToEditData()">
                อนุมัติ
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
