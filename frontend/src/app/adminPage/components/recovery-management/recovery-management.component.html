<div class="container my-5">
  <div class="p-3">
    <h2 class="heading mb-5 text-center p-3 rounded-pill">เคสรักษา</h2>
    <div class="row gap-5 justify-content-center">
      <div class="col-lg-6 px-3">
        <div class="card">
          <img
            [src]="data.animal_id?.image_url"
            [alt]="data.animal_id?.name"
            title="Image of {{ data.animal_id?.name }}"
          />
        </div>
      </div>
      <div class="col-lg-4 p-3 lh-1 color-font">
        <h2 class="fw-medium">{{ data.animal_id?.name }}</h2>
        <p><span>เพศ:</span> {{ data.animal_id?.gender }}</p>
        <p><span>อายุ:</span> {{ data.animal_id?.age }}</p>
        <p><span>ลักษณะ:</span> {{ data.animal_id?.color }}</p>
        <p><span>นิสัย:</span> {{ data.animal_id?.personality }}</p>
        <p><span>อาการ/โรค:</span> {{ data.diagnosis }}</p>
        <p><span>การรักษา:</span> {{ data.treatment }}</p>
        <p><span>หมายเหตุ:</span> {{ data.notes }}</p>

        <div class="row mt-5">
          <div class="col-12 col-sm-6 col-lg-5 mb-3 mb-sm-0">
            <button class="btn btn-primary w-100">ลบ</button>
          </div>
          <div class="col-12 col-sm-6 col-lg-5">
            <button class="btn btn-org w-100" (click)="navigateToEditData()">
              แก้ไข
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
