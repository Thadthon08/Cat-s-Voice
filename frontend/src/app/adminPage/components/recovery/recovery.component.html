<div class="container p-5">
  <h2 class="bg-white rounded-pill py-3 px-4 mb-5 text-center shadow-custom">
    เคสรักษา
  </h2>
  <div class="row">
    <div class="col-md-3" *ngFor="let animal of animals">
      <div (click)="onAnimalCardClick(animal._id)">
        <app-animal-card [animal]="animal"></app-animal-card>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button class="btn btn-warning" (click)="navigateToAddData()">
      เพิ่มข้อมูล
    </button>
  </div>
</div>
