<p-toast position="top-right"></p-toast>

<div class="container p-5">
  <h2
    class="bg-white rounded-pill py-3 px-4 mb-5 text-center shadow-custom"
    [@fadeIn]
  >
    เคสรักษา
  </h2>
  <form
    [formGroup]="animalForm"
    (ngSubmit)="onSubmit()"
    class="p-fluid p-formgrid p-grid bg-white rounded-1 shadow-custom p-4"
    style="max-width: 600px; margin: auto"
    [@zoomIn]
  >
    <div class="row mb-3">
      <label for="name" class="col-md-4 col-form-label">ชื่อ</label>
      <div class="col-md-8">
        <p-dropdown
          [options]="animals"
          optionLabel="name"
          formControlName="animal_id"
          placeholder="เลือกชื่อสัตว์"
          class="w-100"
        ></p-dropdown>
        <div
          *ngIf="
            animalForm.get('animal_id')?.invalid &&
            animalForm.get('animal_id')?.touched
          "
          class="text-danger"
        >
          กรุณาเลือกชื่อสัตว์
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label for="diagnosis" class="col-md-4 col-form-label">อาการ/โรค</label>
      <div class="col-md-8">
        <input
          id="diagnosis"
          type="text"
          pInputText
          class="form-control"
          formControlName="diagnosis"
        />
        <div
          *ngIf="
            animalForm.get('diagnosis')?.invalid &&
            animalForm.get('diagnosis')?.touched
          "
          class="text-danger"
        >
          กรุณากรอกข้อมูลอาการ/โรค
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label for="treatment" class="col-md-4 col-form-label">การรักษา</label>
      <div class="col-md-8">
        <input
          id="treatment"
          type="text"
          pInputText
          class="form-control"
          formControlName="treatment"
        />
        <div
          *ngIf="
            animalForm.get('treatment')?.invalid &&
            animalForm.get('treatment')?.touched
          "
          class="text-danger"
        >
          กรุณากรอกข้อมูลการรักษา
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <label for="notes" class="col-md-4 col-form-label">หมายเหตุ</label>
      <div class="col-md-8">
        <input
          id="notes"
          type="text"
          pInputText
          class="form-control"
          formControlName="notes"
        />
      </div>
    </div>

    <div class="row mb-3">
      <label for="checkupDate" class="col-md-4 col-form-label">วันที่</label>
      <div class="col-md-8">
        <input
          id="checkupDate"
          type="date"
          class="form-control"
          formControlName="checkup_date"
        />
      </div>
    </div>

    <div class="row mt-5">
      <div class="col-md-6 mt-2 md:mt-0">
        <button
          pButton
          type="button"
          label="ยกเลิก"
          class="btn btn-secondary w-100"
          [@buttonHover]="buttonState"
          (mouseenter)="onMouseEnter()"
          (mouseleave)="onMouseLeave()"
          (click)="onCancel()"
        ></button>
      </div>
      <div class="col-md-6 mt-2 md:mt-0">
        <button
          pButton
          type="submit"
          label="เพิ่มข้อมูล"
          class="btn btn-org w-100"
          [@buttonHover]="buttonState"
          (mouseenter)="onMouseEnter()"
          (mouseleave)="onMouseLeave()"
          [disabled]="animalForm.invalid"
        ></button>
      </div>
    </div>
  </form>
</div>
