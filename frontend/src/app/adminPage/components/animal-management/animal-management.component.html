<p-toast position="top-right"></p-toast>
<p-confirmDialog></p-confirmDialog>
<div class="container my-5">
  <div class="p-3">
    <h2 class="heading mb-5 text-center p-3 rounded-pill">หาบ้านให้น้อง</h2>
    <div class="row gap-5 justify-content-center">
      <div class="col-lg-6 px-3">
        <div class="card">
          <img
            [src]="data.image_url"
            [alt]="data.name"
            title="Image of {{ data.name }}"
          />
        </div>
      </div>
      <div class="col-lg-4 p-3 lh-1 color-font">
        <h2 class="fw-medium">{{ data.name }}</h2>
        <p><span>เพศ:</span> {{ data.gender }}</p>
        <p><span>อายุ:</span> {{ data.age }}</p>
        <p><span>ลักษณะ:</span> {{ data.color }}</p>
        <p><span>นิสัย:</span> {{ data.personality }}</p>
        <p><span>อาการ/โรค:</span> {{ data.symptoms }}</p>
        <p>
          <span>สถานะ:</span> <span class="status">{{ data.status }}</span>
        </p>

        <div class="row mt-5">
          <div class="col-12 col-sm-6 col-lg-5 mb-3 mb-sm-0">
            <button class="btn btn-primary w-100" (click)="confirmDelete()">
              ลบ
            </button>
          </div>
          <div class="col-12 col-sm-6 col-lg-5">
            <button class="btn btn-org w-100" (click)="navigateToEditData()">
              แก้ไข
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
