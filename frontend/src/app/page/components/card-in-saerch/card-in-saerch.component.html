<div *ngIf="loading">
  <p>Loading animals...</p>
</div>

<div *ngIf="!loading">

<div>
  <ng-container *ngIf="animals">
    <!-- แสดงรายการสัตว์เมื่อมีข้อมูลสัตว์ -->
    <div *ngIf="animals.length > 0; else noAnimals">
      <div class="card-animals">
        <div *ngFor="let animal of animals" (click)="selectAnimal(animal._id)"> 
          <img [src]="animal.image_url" class="show-animal">
          <div class="card-box-select">{{animal.name}}</div>
        </div>
      </div>
    </div>
  </ng-container>

  <!-- แสดงเมื่อไม่มีข้อมูลสัตว์ (อาเรย์ว่างเปล่า) -->
  <ng-template #noAnimals>
    <div class="box">
      <div class="box-search">
        <div> 
          <img src="https://cdn-icons-png.flaticon.com/128/158/158398.png" width="100">
          ขออภัยไม่มีข้อมูลสัตว์ที่คุณกำลังหาในขณะนี้
        </div>
      </div>
    </div>
  </ng-template>
</div>
</div>
